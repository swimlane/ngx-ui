<div tuiGroup>
  <button
    tuiIconButton
    type="button"
    appearance="outline"
    size="s"
    (click)="onDecrement()"
  >
    -
  </button>
  <div class="count">
    <span class="tui-group__inherit-item">Count: {{ count$ | async }}</span>
  </div>
  <button
    tuiIconButton
    type="button"
    appearance="outline"
    size="s"
    (click)="onIncrement()"
  >
    +
  </button>
</div>

<p>You have pressed increment: {{ incrementCount$ | async }} times</p>
<p>You have pressed decrement: {{ decrementCount$ | async }} times</p>
