<div class="ngx-step--title">
  {{ label }}
</div>

<div class="ngx-step--step">
  <div class="ngx-step--circle" (click)="active = step">
    <i
      *ngIf="icon; else stepNumber"
      class="center ngx-step--indicator"
      [ngClass]="icon"
    ></i>
    <i class="center ngx-step--complete-icon" [ngClass]="completeIcon"></i>
  </div>
</div>

<ng-template #stepNumber>
  <span class="center ngx-step--indicator">{{ step + 1 }}</span>
</ng-template>
