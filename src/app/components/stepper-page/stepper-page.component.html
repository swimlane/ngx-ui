<h3 class="style-header">Stepper</h3>

<ngx-section class="shadow" sectionTitle="Stepper">
  <ngx-stepper
    #stepper
    [clickable]="clickable"
    [(active)]="index"
  >
    <ngx-step
      #ngxStep
      *ngFor="let step of steps"
    >
      <ng-template ngxStepContent>
        Step #{{ ngxStep.step + 1 }}
      </ng-template>
    </ngx-step>
  </ngx-stepper>

  <br />
  <br />

  <button class="btn" (click)="stepper.first()">First Step</button>
  <button class="btn" (click)="previous()">Previous Step</button>
  <button class="btn" (click)="next()">Next Step</button>
  <button class="btn" (click)="stepper.last()">Last Step</button>

  <br />
  <br />

  <button class="btn" (click)="toggleClickable()">{{ clickable ? 'Not Clickable' : 'Clickable' }}</button>
  <button class="btn" (click)="addStep()">Add Step</button>
</ngx-section>

<ngx-section class="shadow" sectionTitle="Stepper (Custom Icon)">
  <ngx-stepper
    #stepper
    completeIcon="ngx-icon ngx-arrow-bold-right"
    [clickable]="clickable"
    [(active)]="index"
  >
    <ngx-step
      #ngxStep
      *ngFor="let step of steps"
      [completeIcon]="step.icon"
    >
      <ng-template ngxStepContent>
        Step #{{ ngxStep.step + 1 }}
      </ng-template>
    </ngx-step>
  </ngx-stepper>

  <br />
  <br />

  <button class="btn" (click)="stepper.first()">First Step</button>
  <button class="btn" (click)="previous()">Previous Step</button>
  <button class="btn" (click)="next()">Next Step</button>
  <button class="btn" (click)="stepper.last()">Last Step</button>

  <br />
  <br />

  <button class="btn" (click)="toggleClickable()">{{ clickable ? 'Not Clickable' : 'Clickable' }}</button>
  <button class="btn" (click)="addStep()">Add Step</button>
</ngx-section>

<ngx-section class="shadow" sectionTitle="Stepper (Position Change)">
  <ngx-stepper
    #stepper
    [position]="position"
    [clickable]="clickable"
    [(active)]="index"
  >
    <ngx-step
      #ngxStep
      *ngFor="let step of steps"
      [label]="step.title"
    >
      <ng-template ngxStepContent>
        Step #{{ ngxStep.step + 1 }}
      </ng-template>
    </ngx-step>
  </ngx-stepper>

  <br />
  <br />

  <button class="btn" (click)="stepper.first()">First Step</button>
  <button class="btn" (click)="previous()">Previous Step</button>
  <button class="btn" (click)="next()">Next Step</button>
  <button class="btn" (click)="stepper.last()">Last Step</button>

  <br />
  <br />

  <button class="btn" (click)="toggleClickable()">{{ clickable ? 'Not Clickable' : 'Clickable' }}</button>
  <button class="btn" (click)="addStep()">Add Step</button>

  <ngx-select [ngModel]="[position]" (ngModelChange)="position = $event[0]" filterable="false">
    <ngx-select-option name="Top" [value]="StepperPosition.Top"></ngx-select-option>
    <ngx-select-option name="Bottom" [value]="StepperPosition.Bottom"></ngx-select-option>
    <ngx-select-option name="Left" [value]="StepperPosition.Left"></ngx-select-option>
    <ngx-select-option name="Right" [value]="StepperPosition.Right"></ngx-select-option>
  </ngx-select>
</ngx-section>
