<h3 class="style-header">Stepper</h3>

<ngx-section class="shadow" sectionTitle="Stepper">
  <ngx-stepper
    #stepper
    [readonly]="readonly"
    [(active)]="index"
  >
    <ngx-step
      #ngxStep
      [label]="step.title"
      *ngFor="let step of steps"
    >
      <ng-template ngxStepContent>
        Step #{{ ngxStep.step + 1 }}
      </ng-template>
    </ngx-step>
  </ngx-stepper>

  <br />
  <br />

  <button class="btn" (click)="stepper.first()">First Step</button>
  <button class="btn" (click)="previous()">Previous Step</button>
  <button class="btn" (click)="next()">Next Step</button>
  <button class="btn" (click)="stepper.last()">Last Step</button>
  <button class="btn" (click)="stepper.complete()">Complete</button>

  <br />
  <br />

  <button class="btn" (click)="toggleReadonly()">{{ readonly ? 'Not Readonly' : 'Readonly' }}</button>
  <button class="btn" (click)="addStep()">Add Step</button>

  <br />
  <br />

  <app-prism>
<![CDATA[<ngx-stepper
  [readonly]="readonly"
  [(active)]="index"
>
  <ngx-step *ngFor="let step of steps">
    <ng-template ngxStepContent>
    </ng-template>
  </ngx-step>
</ngx-stepper>]]>
  </app-prism>
</ngx-section>
