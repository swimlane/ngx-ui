    <ngx-tree-node [label]="'Node 3'" [selectable]="true" (selectNode)="selectNode($event)"></ngx-tree-node>
    <ngx-tree-node [label]="'Node 4'" [selectable]="true" (selectNode)="selectNode($event)" [expandable]="true" [expanded]="false">
      <ngx-tree>
        <ngx-tree-node [label]="'Node 1'"></ngx-tree-node>
        <ngx-tree-node [label]="'Node 2'" [expandable]="true" [expanded]="true" [disabled]="true">
          <ngx-tree>
            <ngx-tree-node [label]="'Node 1'"></ngx-tree-node>
            <ngx-tree-node [label]="'Node 2'"></ngx-tree-node>

  <ngx-tabs>

<ngx-section class="shadow" sectionTitle="JSON Tree">
  <ngx-tree [nodes]="jsonObject | jsonTree">
    <ng-template let-label="label" let-node let-model="model" let-expandable="expandable">
      <div class="ngx-node-label" [ngClass]="model.type">
        <code><strong>{{label}}:</strong> <span *ngIf="!node.expandable">{{model.value | json}} <span class="tag tag-small" style="text-transform: capitalize">[{{model.type}}]</span></span></code>
      </div>
    </ng-template>
  </ngx-tree>

  <br />
  <br />

  <ngx-tabs>
