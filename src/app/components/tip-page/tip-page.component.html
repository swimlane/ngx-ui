<div class="inputs-section"> 
  <h3 class="style-header">Tip</h3>

  <ngx-section class="shadow" sectionTitle="Styles">
    <div class="tip-example">
      <ngx-tip [status]="TipStatus.Success">
        {{text}}
      </ngx-tip>
      <ngx-tip [status]="TipStatus.Error">
        {{text}}
      </ngx-tip>
      <ngx-tip [status]="TipStatus.Notice">
        {{text}}
      </ngx-tip>
      <ngx-tip [status]="TipStatus.Warning">
        {{text}}
      </ngx-tip>
    </div>
    <app-prism>
<![CDATA[<ngx-tip [status]="TipStatus.Success">
  {{text}}
</ngx-tip>
<ngx-tip [status]="TipStatus.Error">
  {{text}}
</ngx-tip>
<ngx-tip [status]="TipStatus.Notice">
  {{text}}
</ngx-tip>
<ngx-tip [status]="TipStatus.Warning">
  {{text}}
</ngx-tip>]]>
    </app-prism>
  </ngx-section>

  <ngx-section class="shadow" sectionTitle="Custom Icons">
    <div class="tip-example">
      <ngx-tip [status]="TipStatus.Success" icon="check-filled-sm">
        {{text}}
      </ngx-tip>
      <ngx-tip [status]="TipStatus.Error" icon="smiley-frown">
        {{text}}
      </ngx-tip>
      <ngx-tip [status]="TipStatus.Notice" icon="eye-disabled">
        {{text}}
      </ngx-tip>
      <ngx-tip [status]="TipStatus.Warning" icon="pause-circle">
        {{text}}
      </ngx-tip>
    </div>
    <app-prism>
<![CDATA[<ngx-tip [status]="TipStatus.Success" icon="check-filled-sm">
  {{text}}
</ngx-tip>
<ngx-tip [status]="TipStatus.Error" icon="smiley-frown">
  {{text}}
</ngx-tip>
<ngx-tip [status]="TipStatus.Notice" icon="eye-disabled">
  {{text}}
</ngx-tip>
<ngx-tip [status]="TipStatus.Warning" icon="pause-circle">
  {{text}}
</ngx-tip>]]>
    </app-prism>
  </ngx-section>

  <ngx-section class="shadow" sectionTitle="Closeable">
    <div class="tip-example">
      <ngx-tip *ngIf="showTip" [isCloseable]="true" (close)="showTip = false">
        {{text}}
      </ngx-tip>
    </div>
    <app-prism>
<![CDATA[<ngx-tip *ngIf="showTip" [isCloseable]="true" (close)="showTip = false">
  {{text}}
</ngx-tip>]]>
    </app-prism>
  </ngx-section>
</div>
