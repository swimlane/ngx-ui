<h3 class="style-header">Inputs</h3>

<ngx-section class="shadow" [sectionTitle]="'Search - demo'">

  <div class="demo-search-box">
    <ngx-input #searchInput [hidden]="!(searchInput?.focused || searchInputValue?.length > 0)" placeholder="Search"
      type="text" name="searchInputValue" [(ngModel)]="searchInputValue" (focus)="searchInput.focused = true"
      (blur)="searchInput.focused = false">
      <ngx-input-prefix>
        <ngx-icon fontIcon="search" class="search-icon pull-left"></ngx-icon>
      </ngx-input-prefix>
      <ngx-input-suffix>
        <button class="btn btn-link pull-right" *ngIf="searchInputValue?.length > 0" (click)="searchInputValue = ''">
          <ngx-icon fontIcon="x"></ngx-icon>
        </button>
      </ngx-input-suffix>
    </ngx-input>
  </div>

  <ngx-tabs>
    <ngx-tab label="TypeScript">
      <app-prism>
<![CDATA[<div lass="demo-search-box">
  <ngx-icon fontIcon="search" class="search-icon pull-left"></ngx-icon>
  <button class="btn btn-link pull-right"
    *ngIf="searchInputValue?.length > 0"
    (click)="searchInputValue = ''">
      <ngx-icon fontIcon="x"></ngx-icon>
  </button>
  <ngx-input
    #searchInput
    [hidden]="!(searchInput?.focused || searchInputValue?.length > 0)"
    placeholder="Search"
    type="text"
    name="searchInputValue"
    [(ngModel)]="searchInputValue"
    (focus)="searchInput.focused = true"
    (blur)="searchInput.focused = false">
  </ngx-input>
</div>]]>
      </app-prism>
    </ngx-tab>
    <ngx-tab label="SCSS">
      <app-prism language="css">
<![CDATA[.demo-search-box {
  width: 300px;
  height: 50px;

  ngx-icon.search-icon {
    margin-top: 5px;
  }

  ngx-input[hidden] {
    display: block !important;
    width: 0px;
    transition: width 0.5s;
  }

  ngx-input, &:hover ngx-input {
    margin: 0 40px 0 20px;
    width: 240px;
    transition: width 0.5s;
  }
}]]>
      </app-prism>
    </ngx-tab>
  </ngx-tabs>
</ngx-section>

<ngx-section class="shadow" [sectionTitle]="'Password'">
