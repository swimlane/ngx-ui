<h3 class="style-header">Preface</h3>
<p>
  ngx-ui is a component and style library for Angular projects.
</p>
<br />

<h3 class="style-header">Dependencies</h3>
<ul>
  @for (dep of deps | keyvalue; track dep) {
    <li>
      <a [attr.href]="'http://www.npmjs.com/package/' + dep.key">{{ dep.key}} - {{ dep.value }}</a>
   </li>
  }
  </ul>
