<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOC Incident Response Workflow</title>
    <!-- Import map MUST come before the module script so "lit" is resolved for the lit-ui bundle -->
    <script type="importmap">
    {
      "imports": {
        "@swimlane/swimlane-element@1": "https://esm.sh/@swimlane/swimlane-element@1",
        "lit-html@1/": "https://esm.sh/lit-html@1/",
        "lit": "https://esm.sh/lit@3",
        "lit/": "https://esm.sh/lit@3/"
      }
    }
    </script>
    <style>
      :root {
        --font-family: 'Source Sans Pro', sans-serif;
        --font-size-m: 1rem;
        --font-size-s: 0.8125rem;
        --font-size-xl: 1.25rem;
        --font-size-xs: 0.75rem;
        --font-weight-semibold: 600;
        --grey-050: #ebedf2;
        --grey-300: #909cb4;
        --grey-400: #5c6880;
        --grey-700: #313847;
        --grey-750: #212631;
        --grey-800: #1c2029;
        --grey-900: #07080b;
        --blue-300: #7ab9ff;
        --blue-500: #1483ff;
        --orange-400: #ffbb47;
        --orange-500: #ffa814;
        --white: #fff;
        --spacing-4: 4px;
        --spacing-8: 8px;
        --spacing-16: 16px;
        --spacing-24: 24px;
        --radius-4: 4px;
      }
      body { font-family: var(--font-family); margin: 0; background: var(--grey-900); color: var(--grey-050); min-height: 100vh; }
      .page { max-width: 960px; margin: 0 auto; padding: var(--spacing-24); }
      .page-header { margin-bottom: var(--spacing-24); padding-bottom: var(--spacing-16); border-bottom: 1px solid var(--grey-700); }
      .page-header h1 { font-size: 1.5rem; font-weight: var(--font-weight-semibold); margin: 0 0 var(--spacing-4) 0; color: var(--white); }
      .page-header p { margin: 0; font-size: var(--font-size-s); color: var(--grey-400); }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="page-header" role="banner">
        <h1>SOC Incident Response Workflow (standalone)</h1>
        <p>HTML page with embedded Lit custom element. The widget is below.</p>
      </header>
      <soc-incident-response-workflow-solution></soc-incident-response-workflow-solution>
    </div>
    <!-- Load lit-ui first, then solution; register the solution element so the host does not double-define -->
    <script type="module">
      await import('https://cdn.jsdelivr.net/gh/surya-pabbineedi/lit-ui@gh-pages/lit-ui.js?v=3');
      const { default: def } = await import('./soc-incident-response-workflow-solution.js');
      customElements.define(def.tagName, def.Component);
    </script>
  </body>
</html>
