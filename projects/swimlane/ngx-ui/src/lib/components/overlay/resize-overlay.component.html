<ngx-overlay
  class="resize-overlay"
  [class.visible]="!disabled && (visible$ | async)"
  [visible]="!disabled && (visible$ | async)"
  [zIndex]="10000"
  (click)="onClick($event)"
  >
  <span class="resize-overlay-content">
    <h1><i class="ngx-icon ngx-browser-size icon-fx-dbl-sized"></i></h1>
    <h3>Your browser is too small</h3>
    <ng-content></ng-content>
    <br />
    <button class="btn btn-bordered continue" (click)="toggle()">Continue Anyway</button>
    <a class="browser-size-popover--container">
      <ngx-icon fontIcon="question"></ngx-icon>

      <div class="browser-size-popover">
        Bypass this warning
        <span class="combination">
          @for (key of keys; track key; let i = $index) {
            <span>
              <span class="key">{{ key }}</span> @if (i < keys.length - 1) {
              <span> + </span>
            }
          </span>
        }
      </span>
    </div>
  </a>
</span>
</ngx-overlay>
