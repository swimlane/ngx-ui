<div class="ngx-card--outline" *ngIf="selected && !outlineText"></div>

<div class="ngx-card--outline-text" *ngIf="outlineText">
  <div class="inner-text" (click)="onOutlineClick($event)">{{outlineText}}</div>
</div>

<div
  *ngIf="status && !statusTooltip"
  class="ngx-card--status" 
  [ngClass]="status"
></div>
<div
  *ngIf="status && statusTooltip"
  class="ngx-card--status"
  ngx-tooltip
  tooltipType="tooltip"
  [tooltipTitle]="statusTooltip"
  [ngClass]="status"
></div>

<ngx-checkbox 
  *ngIf="selectable"
  class="ngx-card--select"
  round 
  [(ngModel)]="selected"
  (click)="$event.stopPropagation()"
  (change)="onSelect($event)"
></ngx-checkbox>

<ng-content></ng-content>
<div *ngIf="!hideAccent" class="ngx-card--accent"></div>
