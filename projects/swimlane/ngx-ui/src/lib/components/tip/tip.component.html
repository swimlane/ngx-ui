<div class="tip-container">
  <div class="tip-content">
    <div class="tip-content--icon">
      <ngx-icon [fontIcon]="icon"></ngx-icon>
    </div>
    <div class="tip-content--template">
      <ng-content></ng-content>
    </div>
  </div>
  <div *ngIf="isCloseable" class="tip-container--close" (click)="onClose()">
    <ngx-icon fontIcon="x"></ngx-icon>
  </div>
</div>
