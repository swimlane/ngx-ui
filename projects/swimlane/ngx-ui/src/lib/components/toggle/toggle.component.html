<div>
  <input
    #input
    class="ngx-toggle-input"
    type="checkbox"
    [id]="id"
    [(ngModel)]="value"
    [required]="required"
    [tabIndex]="tabIndex"
    [disabled]="disabled"
    [name]="name"
    (blur)="onBlur()"
    (change)="onChange()"
  />
  <label [attr.for]="id" class="ngx-toggle-label"> </label>
  <label [attr.for]="id" class="ngx-toggle-text">
    <span *ngIf="label" [innerHTML]="label"></span>
    <ng-content></ng-content>
  </label>
</div>
