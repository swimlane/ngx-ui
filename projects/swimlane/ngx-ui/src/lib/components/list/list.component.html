<div
  style="display: grid; grid-template-columns: 4fr 1fr 1fr 1fr; padding-inline: 1rem; margin-inline: 1rem; gap: 1rem"
>
  @for (header of headers; track header) {
  <ng-container *ngComponentOutlet="headerComponent; inputs: { header: header }"></ng-container>
  }
</div>

    <ng-container *ngComponentOutlet="rowComponent; inputs: { row: data, columns: columns }"></ng-container>
  </div>
  <!-- } -->
</cdk-virtual-scroll-viewport>
