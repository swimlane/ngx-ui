<div>
  <span
    #caretElm
    class="tooltip-caret"
    [ngClass]="'position-' + placement"
    [hidden]="!showCaret"
  ></span>
  <div class="tooltip-content">
    <span *ngIf="!title">
      <ng-template [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ model: context }"> </ng-template>
    </span>
    <span *ngIf="title" [innerHTML]="title"> </span>
  </div>
</div>
