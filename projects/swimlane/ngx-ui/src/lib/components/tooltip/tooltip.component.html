<div>
  <span
    #caretElm
    class="tooltip-caret"
    [ngClass]="'position-' + placement"
    [hidden]="!showCaret"
  ></span>
  <div class="tooltip-content">
    @if (!title) {
      <span>
        <ng-template [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ model: context }"> </ng-template>
      </span>
    }
    @if (title) {
      <span [innerHTML]="title"> </span>
    }
  </div>
</div>
