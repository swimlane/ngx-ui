<div>
  <ngx-slider #defaultSlider></ngx-slider>
</div>

<div>
  <ngx-slider
    #multiSlider
    [(ngModel)]="sliderValues"
    [step]="5"
    [filled]="true"
    [min]="10"
    [max]="200"
    [multiple]="true"
    [showTicks]="true"
    (change)="sliderEvent1 = $event"
  >
  </ngx-slider>
</div>
