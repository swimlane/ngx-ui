
@switch (cssClasses?.length) {
  @case (undefined) {
    <ng-content></ng-content>
  }
  @case (0) {
    <ng-content></ng-content>
  }
  @case (1) {
    <i [ngClass]="cssClasses[0]"></i>
  }
  @default {
    <span class="icon-fx-stacked">
      @for (cssClass of cssClasses; track cssClass) {
        <i [ngClass]="cssClass"></i>
      }
    </span>
  }
}
