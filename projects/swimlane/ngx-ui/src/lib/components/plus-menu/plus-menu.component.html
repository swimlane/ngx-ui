<div
  class="ngx-plus-menu--circle-container"
  (click)="onClickOpenClose()"
  ngx-tooltip [tooltipDisabled]="!menuTitle || position !== PlusMenuPosition.Right"
  [tooltipTitle]="menuTitle"
  tooltipPlacement="left"
  style="--menu-color: {{menuColor}}"
  role="button"
  >
  <ngx-icon class="ngx-plus-menu--circle" fontIcon="add-circle-medium"></ngx-icon>
  <span class="ngx-plus-menu--menu-title">{{ menuTitle }}</span>
</div>

  <div class="ngx-plus-menu--items-container">
    @for (item of items; track item; let i = $index) {
      <div (click)="onClickItem(i)">
        <div [class]="'ngx-plus-menu--item ngx-plus-menu--item-' + i">
          {{item.title}}
          @if (item.subtitle) {
            <div class="subtitle">{{item.subtitle}}</div>
          }
        </div>
        <div [class]="'ngx-plus-menu--icon ngx-plus-menu--icon-' + i" [class.custom-color]="item.color" style="--itemColor: {{item.color}}">
          <ngx-icon [fontIcon]="item.icon"></ngx-icon>
        </div>
      </div>
    }
  </div>
</div>
