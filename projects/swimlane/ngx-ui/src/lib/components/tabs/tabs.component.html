<section>
  <div class="ngx-tabs-list" role="tablist">
    @for (tab of tabs; track tab) {
      <button
        type="button" role="tab" [attr.id]="tab.tabId"
        [attr.aria-controls]="tab.id" [attr.aria-selected]="tab.active"
        class="ngx-tab" [class.disabled]="tab.disabled" [class.active]="tab.active"
        (click)="tabClicked(tab)" [disabled]="tab.disabled">
        <ng-container *ngTemplateOutlet="tab.labelTemplate; context: { $implicit: tab }"> </ng-container>
      </button>
    }
  </div>
  <div class="ngx-tab-content">
    <ng-content></ng-content>
  </div>
</section>
