<ngx-tabs #tabs>
  <ngx-tab #tab1 [label]="'Tab 1'">
    Tab 1 Contents
  </ngx-tab>
  <ngx-tab #tab2 [label]="'Tab 2'">
    Tab 2 Content
  </ngx-tab>
  <ngx-tab #tab3 [label]="'Tab 3'" [disabled]="true">
    Tab 3 Content, Disabled
  </ngx-tab>
  <ngx-tab #tab4 [label]="'Tab 4'">
    Tab 4 Content
  </ngx-tab>
</ngx-tabs>
