@if (template) {
  @if (active) {
    <div>
      <ng-container [ngTemplateOutlet]="template.templateRef"></ng-container>
    </div>
  }
} @else {
  <div [hidden]="!active">
    <ng-content></ng-content>
  </div>
}
<ng-template #template_container>
  @if (active) {
    <div>
      <ng-container [ngTemplateOutlet]="template.templateRef"></ng-container>
    </div>
  }
</ng-template>
<ng-template #content_container>
  <div [hidden]="!active">
    <ng-content></ng-content>
  </div>
</ng-template>
<ng-template #labelIsStringTmpl>{{ label }}</ng-template>
