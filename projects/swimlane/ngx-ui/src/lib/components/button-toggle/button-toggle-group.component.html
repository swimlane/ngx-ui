<div [id]="id" class="ngx-button-toggle-group__container" [class.disabled]="disabled">
  <label class="ngx-button-toggle-group__container__label" *ngIf="label">{{ label }}</label>
  <div class="ngx-button-toggle-group__container__toggle-buttons">
    <div
      [style.--left]="leftPosition + 'px'"
      [style.--width]="animationHolderWidth + 'px'"
      class="ngx-button-toggle-group__container__toggle-buttons__animation-holder"
    ></div>
    <ng-content></ng-content>
  </div>
</div>
