<abbr
  ngx-tooltip
  class="ngx-date-display__container"
  [tooltipDisabled]="tooltipDisabled || !hasPopup"
  [tooltipTemplate]="tooltipTemplate || tooltipTemplate"
  [tooltipCssClass]="tooltipCssClass"
  [tooltipPlacement]="tooltipPlacement"
  [tooltipShowTimeout]="400"
  [attr.title]="tooltipDisabled && hasPopup ? titleValue : null"
>

  <ng-container *ngIf="!dateInvalid">
    <ng-container [ngSwitch]="displayMode">
      <ng-container *ngSwitchCase="DATE_DISPLAY_TYPES.HUMAN">
        {{ internalDate | amTimeAgo }}
      </ng-container>
      <ng-container *ngSwitchCase="DATE_DISPLAY_TYPES.USER">
        {{ internalDate | amTimeZone: displayTimeZone | amDateFormat: displayFormat  }}
      </ng-container>
      <ng-container *ngSwitchCase="DATE_DISPLAY_TYPES.CUSTOM">{{ date | amDateFormat: displayFormat }}</ng-container>
      <ng-container *ngSwitchCase="DATE_DISPLAY_TYPES.LOCAL">{{ date | amDateFormat: displayFormat }}</ng-container>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="dateInvalid">
    {{ invalidDateMessage }} "{{ date }}"
  </ng-container>
</abbr>

<ng-template #tooltipTemplate>
  <div *ngFor="let item of timeValues | keyvalue" class="date-zone-display">
    <span>{{ item.value.display }}</span>
    <button class="btn small" (click)="onClick(item)"><ngx-icon fontIcon="copy"></ngx-icon> {{ item.key }}</button>
  </div>
</ng-template>
