<div class="ngx-json-editor-flat">
  <ngx-json-editor-node-flat [(model)]="model" [schema]="schema" [schemaRef]="schemaRef"
    (modelChange)="modelChangedCallback($event)" [errors]="errors" [typeCheckOverrides]="typeCheckOverrides"
    [label]="label" [schemaBuilderMode]="schemaBuilderMode" (schemaChange)="schemaChange.emit($event)">
  </ngx-json-editor-node-flat>
</div>
