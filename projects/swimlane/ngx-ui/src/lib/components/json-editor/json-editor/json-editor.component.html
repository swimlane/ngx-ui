<div class="ngx-json-editor">
  <div class="editor-title">
    <div class="type-icon">
      <ngx-icon fontIcon="integration"></ngx-icon>
    </div>
    <div class="name">
      @if (label) {
        <div class="title">{{ label }}</div>
      }
      @if (!label) {
        <div class="title">{{ schema.title ? schema.title : 'Object' }}</div>
      }
    </div>
  </div>

  <ngx-json-editor-node
    [(model)]="model"
    [schema]="schema"
    (modelChange)="modelChangedCallback($event)"
    [errors]="errors"
    [typeCheckOverrides]="typeCheckOverrides"
    [showKnownProperties]="showKnownProperties"
    [passwordToggleEnabled]="passwordToggleEnabled"
    >
  </ngx-json-editor-node>
</div>
