<div class="ngx-stepper--container" *ngFor="let step of stepsArr; let last = last">
  <div
    class="ngx-stepper--step"
    [class.active]="active === step"
    [class.completed]="active > step"
    (click)="active = step"
  >
    <span>{{ step + 1 }}</span>
    <i [ngClass]="completeIcon"></i>
  </div>

  <div
    *ngIf="!last"
    class="ngx-stepper--separator"
    [class.in-progress]="active === step"
    [class.completed-to-active]="active === step + 1"
    [class.completed]="active > step + 1"
  ></div>
</div>
