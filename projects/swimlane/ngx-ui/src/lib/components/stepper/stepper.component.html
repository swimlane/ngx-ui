<div class="ngx-stepper--steps" (resizeObserver)="onResize($event)">
  <ng-content select="ngx-step"></ng-content>
</div>

<div class="ngx-stepper--bar-track">
  <div
    class="ngx-stepper--bar"
    [style.transform]="transform"
  ></div>
</div>

<div
  *ngIf="activeStep"
  class="ngx-stepper--content"
>
  <ng-template [ngTemplateOutlet]="activeStep.content?.first?.template"></ng-template>
</div>
