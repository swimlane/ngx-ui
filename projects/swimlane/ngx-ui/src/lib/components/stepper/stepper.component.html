<div class="ngx-stepper--container" *ngFor="let step of stepsArr; let last = last">
  <div class="ngx-stepper--step" [ngClass]="{ active: currentStep === step, completed: currentStep > step }">
    <span *ngIf="currentStep <= step">{{ step + 1 }}</span>
    <i *ngIf="currentStep > step" class="ngx-icon ngx-check"></i>
  </div>

  <div
    *ngIf="!last"
    class="ngx-stepper--separator"
    [ngClass]="{
      'in-progress': currentStep === step,
      'completed-to-active': currentStep === step + 1,
      completed: currentStep > step + 1
    }"
  ></div>
</div>
