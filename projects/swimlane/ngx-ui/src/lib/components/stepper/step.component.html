<div class="ngx-step--title">
  <ng-content></ng-content>
</div>

<div class="ngx-step--step">
  <div
    class="ngx-step--circle"
    (click)="active = step"
  >
    <span class="center">{{ step + 1 }}</span>
    <i class="center" [ngClass]="completeIcon"></i>
  </div>

  <div
    *ngIf="!last"
    class="ngx-step--separator"
  ></div>
</div>
