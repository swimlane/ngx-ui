<div [class]="class" [class.ngx-dialog]="true" [style.zIndex]="zIndex">
  <div
    class="ngx-dialog-content {{ cssClass }}"
    [class.ngx-dialog-content--large]="format === DialogFormat.Large"
    [class.ngx-dialog-content--medium]="format === DialogFormat.Medium"
    [@visibilityTransition]="visibleState"
    [style.zIndex]="contentzIndex"
    tabindex="-1"
    role="dialog"
    >
    @if (format === DialogFormat.Regular) {
      @if (closeButton) {
        <button type="button" class="close" (click)="hide()">
          <span class="ngx-icon ngx-x"></span>
        </button>
      }
      @if (dialogTitle) {
        <div class="ngx-dialog-header">
          @if (dialogTitle) {
            <h2 class="ngx-dialog-title" [innerHTML]="dialogTitle"></h2>
          }
        </div>
      }
      @if (template) {
        <ng-template [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ context: context }">
        </ng-template>
      }
      @if (content) {
        <div [innerHTML]="content"></div>
      }
    } @else {
      @if (template) {
        <ng-template [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ context: context }">
        </ng-template>
      }
    }
    <ng-content></ng-content>
  </div>
</div>
