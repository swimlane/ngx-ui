<ng-container *ngTemplateOutlet="imageTemplate?.template"></ng-container>
<div class="ngx-large-format-dialog-header-title__wrapper">
  <div
    class="ngx-large-format-dialog-header-title__text-wrapper"
    [ngClass]="
      !!dialogSubtitle
        ? ['ngx-large-format-dialog-header-title__text-wrapper--title']
        : ['ngx-large-format-dialog-header-title__text-wrapper--title-center']
    "
    >
    <h1>{{ dialogTitle }}</h1>
  </div>
  @if (dialogSubtitle || dialogSubtitleTemplate) {
    <div class="ngx-large-format-dialog-header-title__text-wrapper">
      @if (dialogSubtitle) {
        <h4>{{ dialogSubtitle }}</h4>
      }
      @if (!dialogSubtitle && dialogSubtitleTemplate) {
        <ng-container *ngTemplateOutlet="dialogSubtitleTemplate"></ng-container>
      }
    </div>
  }
</div>
